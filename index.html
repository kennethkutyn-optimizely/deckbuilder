<!DOCTYPE html>
<html>

<head>
    <title>Deck Builder</title>
    <meta charset="utf-8" />
    <script src="https://cdn.optimizely.com/js/15582140513.js"></script>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
</head>

<body>
    <h1 style="font-family: monospace;">Optimizely SE Deck Builder</h1>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none; visibility: hidden; color: #ff6e6e; display: block;margin-bottom: 10px">Sign Out</button>
    <button id="start_button" style="display: none; width: 100px; height: 30px; font-size: 16px; color: #0074ff">Start</button>
    <span style="font-family: monospace; font-weight: bold; font-size: 16px;"><br>Status:</span>
    <span id="status" style="font-family: monospace; font-size: 16px;">Ready</span>

    <br>

    <div id="myProgress" style="visibility: hidden;">
        <div id="myBar"></div>
    </div>

    <style>
        #myProgress {
            width: 300px;
            background-color: #ddd;
        }
        
        #myBar {
            width: 1%;
            height: 30px;
            background-color: #0074ff;
        }
    </style>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="app.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=loadPicker"></script>
</body>

</html>
